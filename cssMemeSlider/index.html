<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Meme Slider</title>
</head>

<body>
  <div class="images__container">
    <div class="images__track">
      <div class="images__image-wrapper">
        <img src="./images/meme1.png" alt="meme simple ui" class="image">
      </div>
      <div class="images__image-wrapper">
        <img src="./images/meme2.png" alt="meme light theme" class="image">
      </div>
      <div class="images__image-wrapper">
        <img src="./images/meme3.png" alt="meme coding" class="image">
      </div>
      <div class="images__image-wrapper">
        <img src="./images/meme4.jpg" alt="meme programmers are" class="image">
      </div>
      <div class="images__image-wrapper">
        <img src="./images/meme5.jpg" alt="meme crash report" class="image">
      </div>
    </div>
  </div>
  <div class="footer__container">
    <div class="text__container">
      <div class="text__track">
        <p class="text__punchline">Don't underestimate your clients' creativity.</p>
        <p class="text__punchline">I don't trust people who code in light mode.</p>
        <p class="text__punchline">You right now.</p>
        <p class="text__punchline">Programmers are.</p>
        <p class="text__punchline">Talk dirty to me.</p>
      </div>
    </div>
    <div class="controls__container">
      <input type="radio" name="switch" id="meme1" class="controls__switch" checked>
      <input type="radio" name="switch" id="meme2" class="controls__switch">
      <input type="radio" name="switch" id="meme3" class="controls__switch">
      <input type="radio" name="switch" id="meme4" class="controls__switch">
      <input type="radio" name="switch" id="meme5" class="controls__switch">
    </div>
  </div>
</body>

</html>
