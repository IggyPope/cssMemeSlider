<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Meme Slider</title>
</head>

<body>
  <main class="main__container">
    <div class="images__container">
      <div class="images__track">
        <img src="./assets/meme1.png" alt="meme simple ui" class="image">
        <img src="./assets/meme2.png" alt="meme light theme" class="image">
        <img src="./assets/meme3.png" alt="meme coding" class="image">
        <img src="./assets/meme4.jpg" alt="meme programmers are" class="image">
        <img src="./assets/meme5.jpg" alt="meme crash report" class="image">
      </div>
    </div>
    <div class="footer__container">
      <div class="text__container">
        <div class="text__track">
          <p class="text__punchline">Don't underestimate your clients' creativity.</p>
          <p class="text__punchline">I don't trust people who code in light mode.</p>
          <p class="text__punchline">You right now.</p>
          <p class="text__punchline">Programmers are.</p>
          <p class="text__punchline">Talk dirty to me.</p>
        </div>
      </div>
      <div class="controls__container"></div>
    </div>
  </main>
</body>

</html>
